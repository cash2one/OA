                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th sort='addtime'>添加时间</th>
                                <th sort='add_username'>添加人</th>
                                <th sort='qq_num'>客户QQ</th>
                                <th sort='validation'>QQ验证</th>
                                <th sort='customer_num'>客户编号</th>

                                <th>状态</th>
                                <th sort='access_time'>接入时间</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:accessList">
                            <tr data-bind="style: { color: qq_is_repetition == 1 ? 'red' : 'black' }">
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="value:id">
                                </td>
                                <td data-bind="text:addtime"></td>
                                <td data-bind="text:add_username"></td>
                                <td data-bind="text:qq_num"></td>
                                <td data-bind="attr:{title:validation}">
                                    <div style="margin: 0 auto;max-width: 150px;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;" data-bind="text:validation"></div>
                                </td>
                                <td data-bind="text:customer_num"></td>
                                <td data-bind="text:customer_address"></td>
                                <td>
                                    <div style="margin: 0 auto;max-width: 200px;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;" data-bind="text:keyword,attr:{title:keyword}"></div>
                                </td>
                                <td data-bind="text:into_url"></td>
                                <td data-bind="text:presales"></td>
                                <td data-bind="text:channel"></td>
                                <td>
                                    <span data-bind="if:type==1" class="label label-success">已接入</span>
                                    <span data-bind="if:type==0" class="label label-warning">未接入</span>
                                    <span data-bind="if:hasValidation==1" class="label label-danger">待验证</span>
                                    <span data-bind="if:hasValidation==2" class="label label-success">已验证</span>
                                </td>
                                <td data-bind="text:access_time"></td>
                                <td>
                                    <!--ko if:can_access-->
                                    <span data-bind="click:$root.doAccess" aria-hidden="true" class="fa fa-check" style="cursor: pointer;margin-left: 10px;" title="确认"></span>
                                    <!-- /ko -->
                                    <!--ko if:hasval-->
                                    <span data-bind="click:$root.doVal" aria-hidden="true" class="fa fa-question" style="cursor: pointer;margin-left: 10px;color: red;" title="索取QQ验证"></span>
                                    <!-- /ko -->
                                    <!--ko if:dele-->
                                    <span data-bind="click:$root.delAccess" aria-hidden="true" class="icon-trash" style="cursor: pointer;margin-left: 10px;" title="删除"></span>
                                    <!-- /ko -->
                                    <!--ko if:edit-->
                                    <span data-bind="click:$root.editAccess,attr:{'val':id,'channel':channel,'presales':presales}" aria-hidden="true" class="icon-note data_list_div" style="cursor: pointer;margin-left: 10px;" title="编辑"></span>
                                    <div class="dataLog_detail" data-bind="attr:{'id':'dataLog_detail_'+id}">
                                        <img src="../../assets/global/img/input-spinner.gif" style="margin-top: 130px">
                                    </div>
                                    <!-- /ko -->
                                    <!--ko if:show -->
                                    <span data-bind="click:$root.showAccess" aria-hidden="true" class="icon-magnifier" style="cursor: pointer;margin-left: 10px;" title="查看"></span>
                                    <!-- /ko -->
                                   
                                </td>
                            </tr>

                                <td colspan="5"></td>
                                <td colspan="4">
                                    <form data-bind="attr:{'id':'form_'+id}">
                                        <input type="hidden" name="id" id="id" data-bind="value:id"/>

                                            <tr>
                                                <th style="text-align: right;">添加时间：</th>
                                                <td>
                                                    <input type="text" readonly="" class="form-control" name="addtime" id="addtime" placeholder="添加时间" data-bind="value:addtime"/>
                                                </td>
                                                <th style="text-align: right;">添加人：</th>
                                                <td>
                                                    <input type="text" readonly="" class="form-control" name="add_username" id="add_username" placeholder="添加人" data-bind="value:add_username"/>

                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="text-align: right;">客户QQ：</th>

                                                </td>
                                                <th style="text-align: right;">客户编号：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="customer_num" id="customer_num" placeholder="客户编号" data-bind="value:customer_num"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="text-align: right;">客户地址：</th>

                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="text-align: right;">渠道：</th>
                                                <td>
                                                    <select class="form-control" name="channel" id="channel" placeholder="渠道" data-bind="value:channel" disabled="disabled">
                                                        <option value='无渠道匹配'>无渠道匹配</option>
                                                        <option value='百度(PC)'>百度(PC)</option>
                                                        <option value='百度(移动)'>百度(移动)</option>
                                                        <option value='360'>360</option>
                                                        <option value='搜狗'>搜狗</option>
                                                        <option value='UC'>UC</option>
                                                        <option value='百度知道'>百度知道</option>
                                                        <option value='网盟'>网盟</option>
                                                        <option value='微信'>微信</option>
                                                        <option value='优化站'>优化站</option>
                                                    </select>
                                                   
                                                </td>
                                                <th style="text-align: right;">关键字：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="keyword" id="keyword" placeholder="关键字" data-bind="value:keyword"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="text-align: right;">跳转地址：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="into_url" id="into_url" placeholder="跳转地址" data-bind="value:into_url"/>
                                                </td>
                                                <th style="text-align: right;">QQ验证：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="validation" id="validation" placeholder="QQ验证" data-bind="value:validation"/>
                                                </td>
                                            </tr>

                                                </td>

                                                    <textarea class="form-control" readonly="" name="visitor_sour" id="visitor_sour" placeholder="快捷填单原始数据" data-bind="value:visitor_sour"></textarea>
                                                </td>
                                            </tr>
                                            <td colspan="6">
                                                <button type="button" class="btn btn-primary submit_btn dept_submit_btn" style="display: none;" data-bind="click:$root.doEdit,attr:{'id':'submit_'+id,'val':id}">提交</button>
                                                <button type="button" class="btn btn-info cancel_btn" style="display: none;" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>

                                            </tr>
                                        </table>
                                    </form>
                                </td>
                                <td colspan="5"></td>
