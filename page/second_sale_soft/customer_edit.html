    <body style="background: #ffffff;margin: 0px;padding: 0px;">

                <div class="portlet-body" >

                                <th sort='username'>姓名</th>

                                <th sort='group'>组别</th>

                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:customerEditList">

                                <td>

                                <td data-bind="text:username"></td>

                                <td data-bind="text:group"></td>
                                <td data-bind="text:category"></td>

                                    <span data-bind="click:$root.editCustomer" aria-hidden="true" class="icon-note" style="cursor: pointer;margin-left: 10px;" title="编辑"></span>
                                    <!-- /ko -->
                                </td>
                            </tr>
                            <tr style="display: none;" class="second_tr" data-bind="attr:{'id':'tr_'+id}">

                                                <td><input type="text" class="form-control" readonly="" name="username" id="username" placeholder="员工姓名" data-bind="value:username"/></td>
                                            </tr>                                        
                                            <tr>
                                                <th>组别:</th>  
                                                <td>
                                                    <select class="form-control" id="group" name="group" data-bind="value:group">

                                                        <option value="双人组" disabled="disabled">双人组</option>
                                                    </select>
                                                </td>
                                            </tr>

                                                <th>渠道:</th>

                                                    </select>
                                                </td>
                                            </tr> -->

                                                    </select>
                                                </td>
                                            </tr>                                           
                                        </table>

                                                <th>组别:</th>

                                                    </select>
                                                </td>
                                            </tr>

                                                <th>渠道:</th>

                                                    </select>
                                                </td>
                                            </tr> -->

                                            </tr>

                                                    </select>

                                            </tr>

                                                </td>
                                                <th>组别:</th>

                                                        <option value="360">360</option>
                                                    </select>
                                                </td>
                                                <th>渠道:</th>

                                                    <select class="form-control" data-bind="attr:{'id':'team_stuff_'+id,'name':'team_stuff_'+id},value:team" disabled="disabled">
                                                        <option value="百度">百度</option>
                                                        <option value="360">360</option>
                                                    </select>
                                                </td>
                                            </tr> -->
                                            <tr>

                                                <td>
                                                    <select class="form-control" data-bind="attr:{'id':'category_owner_'+id,'name':'category_owner_'+id},value:category">
                                                        <option value="S">S</option>
                                                        <option value="A">A</option>
                                                        <option value="B">B</option>
                                                        <option value="C">C</option>
                                                    </select>
                                                </td>
                                                <th>提成等级</th>
                                                <td>
                                                    <select class="form-control" data-bind="attr:{'id':'category_stuff_'+id,'name':'category_stuff_'+id},value:category">
                                                        <option value="S">S</option>
                                                        <option value="A">A</option>
                                                        <option value="B">B</option>
                                                        <option value="C">C</option>
                                                    </select>
                                                </td>

                                        <button type="button" class="btn btn-info cancel_btn" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>
                                    </div>
                                </td>
